<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    .box div{
      cursor: pointer;
    }
  </style>
  <body>
    <p>热区 在28、29、30数字上</p>
    <div style="width:1200px;height: 600px;border: 1px solid black;overflow: scroll;position: relative;">
      <div style="position: absolute;">
        <img src="eg_planets1.jpg" border="0" usemap="#planetmap"/>
        <map name="planetmap" id="planetmap">
          <area
            shape="rect"
            coords="950,71,988,107"
            href="#1"
            id="top950,71,988,107"
            onclick="showBorder('top950,71,988,107')"
          />
          <area
            shape="rect"
            coords="954,159,991,191"
            href="#2"
            id="top954,159,991,191"
            onclick="showBorder('top954,159,991,191')"
          />
          <area
            shape="rect"
            coords="952,250,990,287"
            href="#3"
            id="top952,250,990,287"
            onclick="showBorder('top952,250,990,287')"
          />
        </map>
        <div id="border" style="display:none; position:absolute;border:2px solid #FF0000; "></div>
      </div>  
    </div>
    
    <div class="box" style="height:100px;background-color: yellow;overflow-y: auto;">
          <table>
            <tr id="1" onclick="showBorder('top950,71,988,107')" style="background-color:pink;height: 50px">
              <td>100</td>
              <td>100</td>
              <td>100</td>
            </tr>

            <tr id="2" onclick="showBorder('top954,159,991,191')" style="background-color: green;height: 80px">
              <td>200</td>
              <td>200</td>
              <td>200</td>
            </tr>

          <tr id="3" onclick="showBorder('top952,250,990,287')" style="background-color: blue;height: 120px">
            <td>300</td>
            <td>300</td>
            <td>300</td>
          </tr>
        </table> 
    </div>
    <script type="text/javascript">
      function showBorder(id){
        console.log(id)
        var div = document.getElementById("border");
        var obj = document.getElementById(id);
        console.log(obj)
        var coords = obj.coords.split(",");
         
        div.style.display = "block";
        div.style.width = parseInt(coords[2]) - parseInt(coords[0]) + "px";
        div.style.height = parseInt(coords[3]) - parseInt(coords[1]) + "px";
        div.style.left = parseInt(coords[0]) + "px"; 
        div.style.top = parseInt(coords[1]) + "px";
      }
    </script>
  </body>
</html>
